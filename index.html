<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">

    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script src="src/assetsManifest.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/HandView.js"></script>

    <script>
        function initGame(){
            var stage = new createjs.Stage('rpsCanvas');

            rps.assets.addEventListener('complete', function(){
                new rps.Game(stage);
            });
        }
    </script>
</head>
<body onload="initGame()">
    <div id="rps">
        <div class="topBar">
            <div class="bets">
                <label>Bets</label>
                <div class="field">0.00</div>
                <div class="up control"></div>
                <div class="down control disabled"></div>
            </div>
            <div class="balance">
                <label>Balance</label>
                <div class="field">0.00</div>
            </div>
        </div>
        <canvas id="rpsCanvas" width="800" height="400"></canvas>
    </div>
</body>
</html>
