<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1"> <!-- Disable Zoom -->

    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="styles.css">

    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="src/assets.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/GameModel.js"></script>
    <script src="src/TopBar.js"></script>
    <script src="src/Hand.js"></script>
    <script src="src/GameStartView.js"></script>
    <script src="src/GameRevealView.js"></script>

    <script>
        // Scrolling background animation
        $(function(){
            rps.assets.addEventListener('complete', function(){
                new rps.Game($('#rps'));
            });

            function animateBackgroundImage(){
                $('#rps').animate({
                    backgroundPositionX : (Math.floor(Math.random() * 2) ? '-' : '+') + '=932px',
                    backgroundPositionY : '-=554px'
                }, 18000, 'linear', animateBackgroundImage);

                // 932 and 554 are the dimensions of the background image. Cannot scroll less than these dimensions in
                // IE, or the animation appears jumpy.
            }

            animateBackgroundImage();
        });
    </script>
</head>
<body>
    <div id="rps" align="center">
        <div class="topBar">
            <div class="bets">
                <label>Bets</label>
                <div class="field">0.00</div>
                <div class="up control"></div>
                <div class="down control"></div>
            </div>
            <div class="balance">
                <label>Balance</label>
                <div class="field">0.00</div>
            </div>
        </div>
        <canvas width="800" height="400"></canvas>
    </div>
</body>
</html>
